<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row d-flex justify-content-center align-items-center bg-dark bg-gradient text-white p-4">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <aside class="col-lg-3 col-md-4 col-6 bg-light bg-gradient h-100 mxy-4 ">
            <article class="searchCity p-2 ml-4 my-2">
                <form class="d-flex flex-column text-center align-items-center">
                    <label class="city_label w-100" for="citySearch">Search for a City</label>
                    <input type="text" id="city_search" class="citySearch p-2 w-100 d-inline-block text-center bg-white"
                        placeholder="Enter City Here" value=""></input>
                    <button type="button" class="citySearchbtn btn btn-primary w-100 p-1 mt-2"><i class="fa fa-search"></i></button>
                    <button id="clear" class="btn btn-info w-100 col-12 p-1 m-2">Clear History</button>
                </form>
            </article>
            <article class="savedCities p-2 ml-4 my-2">
            </article>
        </aside>
        <section class="cityDetailsContain col-lg-9 col-md-8 col-6">
            <article class="cityDetailsBox border border-dark p-4 ml-3 mr-4 my-4">
                <h2 class="cityDetailsTitle"></h2>
                <ul class="cityDetails list-group">

                </ul>
            </article>
            <article class="fiveDayForecastBox row d-flex justify-content-center"></article>
        </section>
        <script src="./assets/js/script.js"></script>
    </div>
</body>

</html>
